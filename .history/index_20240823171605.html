<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de compras">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <img src="./img/bag.png" alt="sacola de compras">
    </header>
    <main>
        <form class="compras" data-js="form-compras">
            <input class="compras__campo" type="text" name="compra" placeholder="Digite o item que deseja adicionar" data-js="input-do-item" required>
            <button type="submit" class="compras__botao" data-js="botao-adicionar-item">Salvar item</button>
        </form>
        <div>
            <h1>Lista de compras</h1>
            <hr>
    
        </div>

        <ul class="lista" data-js="lista-de-compras">

        </ul>

        <p>Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>

        <h2>Comprados</h2>
        <hr>

        <ul class="comprados" data-js="itens-comprados">

        </ul>
    </main>
    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
